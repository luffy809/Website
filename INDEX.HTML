<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Futuristic Shop</h1>
        <button id="loginBtn" class="btn">Login</button>
    </div>

    <!-- Login Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="submitLogin" class="btn">Submit</button>
        </div>
    </div>

    <!-- Welcome Popup -->
    <div id="welcomePopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closeWelcome">&times;</span>
            <h2>Welcome!</h2>
            <p>Thank you for logging in!</p>
            <button id="continueBtn" class="btn">Continue Shopping</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
